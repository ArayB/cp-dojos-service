machine:
  node:
    version: 0.10.40
  services:
    - docker
  environment:
    LANG: en_US.utf8
dependencies:
  pre:
    - npm -g install npm@latest-2
  override:
    - npm install
test:
  override:
    - npm run test
deployment:
  production:
    branch: master
    codedeploy:
      cp-dojos-service:
        application_root: /
        region: eu-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: zen-deployments
            key_pattern: applications/cp-dojos-service-ci-{BUILD_NUM}.zip
        deployment_group: prod-zen
        deployment_config: CodeDeployDefault.OneAtATime
  staging:
    branch: staging
    codedeploy:
      cp-dojos-service-staging:
        application_root: /
        region: eu-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: zen-deployments
            key_pattern: staging/applications/cp-dojos-service-staging-{SHORT_COMMIT}-{BUILD_NUM}.zip
        deployment_group: staging-zen
        deployment_config: CodeDeployDefault.OneAtATime
   kube:
    branch: staging
    commands:
      - ./deploy/kube.sh
